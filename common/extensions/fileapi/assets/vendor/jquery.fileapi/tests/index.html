<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>jQuery.FileAPI :: Tests</title>

    <script>
        var isPhantomJS = /phantomjs/i.test(navigator.userAgent);
        var FileAPI = {
            html5: true
            , debug: !isPhantomJS
            , staticPath: '../FileAPI/'
        };
    </script>

    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script>!window.jQuery && document.write('<script src="/js/jquery.dev.js"><' + '/script>');</script>

    <script src="../FileAPI/FileAPI.min.js"></script>
    <script src="../FileAPI/FileAPI.exif.js"></script>

    <script src="../jquery.fileapi.js"></script>

    <link href="./qunit/qunit.css" rel="stylesheet"/>
</head>
</body>

<div id="qunit"></div>

<input id="startBtn" style="font-size: 20px;" type="button" value="  START  "/>

<div style="margin: 10px; padding: 10px; border: 1px solid green;">
    <input id="one" name="one" type="file"/>
    <input id="multiple" multiple name="multiple" type="file"/>
</div>


<div id="uploader">
    <div data-fileapi="empty.show">empty.show</div>
    <div data-fileapi="empty.hide">empty.hide</div>

    <div data-fileapi="emptyQueue.show">emptyQueue.show</div>
    <div data-fileapi="emptyQueue.hide">emptyQueue.hide</div>

    <div data-fileapi="active.show">active.show</div>
    <div data-fileapi="active.hide">active.hide</div>

    <div data-fileapi="list" style="border: 1px solid red;">
        <div data-fileapi="file.tpl">
            <div class="idx"><%=$idx%></div>
            <div class="uid"><%=uid%></div>
            <div class="name"><%=name%></div>
            <div class="type"><%=type%></div>
            <div class="size"><%=size%></div>
            <div data-fileapi="file.active.show">file.active.show</div>
            <div data-fileapi="file.active.hide">file.active.hide</div>
            <div data-fileapi="file.progress" style="width: 0px;"></div>
        </div>
    </div>

    <div style="border: 1px solid blue;">
        <div class="active.show" style="display: none;">active.show</div>
        <div class="active.hide">active.hide</div>
        <div data-fileapi="progress" style="width: 0px;"></div>
    </div>

    <div>
        <div data-fileapi="name"></div>
        <div data-fileapi="size"></div>
    </div>

    <input data-fileapi="ctrl.reset" type="reset"/>
    <input data-fileapi="ctrl.abort" type="button" value="abort"/>
</div>

<input id="uploadBtn" type="submit" value="upload"/>


<script src="./qunit/qunit.js"></script>
<script src="tests.js"></script>

</body>
</html>
